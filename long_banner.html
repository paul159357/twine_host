<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Text</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack image and text vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* 배경색, 필요에 따라 수정 가능 */
            font-family: Arial, sans-serif; /* 텍스트 폰트 설정 */
        }
        img {
            max-width: 100%;
            max-height: 70%; /* Prevent image from taking too much space */
        }
        .text {
            margin-top: 20px; /* Spacing between image and text */
            text-align: center; /* Center align text */
            font-size: 18px; /* 기본 글자 크기 */
            font-weight: normal; /* 기본 글자 굵기 */
            color: #333333; /* 기본 글자 색상 */
        }
        /* Example classes for customization */
        .large {
            font-size: 24px;
        }
        .small {
            font-size: 14px;
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="text large bold">
        <a href="https://www.yongsan.go.kr/portal/bbs/B0000082/list.do?menuNo=200743" target="_blank">안전위험요인은 OOOOO로! -용산구청-</a>
    </div>
    
</body>
</html>
